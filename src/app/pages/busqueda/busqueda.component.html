<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">  
    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>  
</div>

<div class="row" *ngIf="!cargando">
  
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover" *ngIf="usuarios.length > 0">
          <tbody>
            <tr [routerLink]="['/medicos']" *ngFor="let usuario of usuarios" class="pointer">
              <td class="w70">
                <img [src]="usuario.img | imagen: 'usuario'" class="img-50 img-circle">
              </td>
              <td>{{usuario.nombre}}</td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          No se encontraron resultados
        </div>

      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>
        <table class="table table-hover" *ngIf="medicos.length > 0">
          <tbody>
            <tr [routerLink]="['/medico', medico._id]" *ngFor="let medico of medicos" class="pointer">
              <td class="w70">
                <img [src]="medico.img | imagen: 'medico'" class="img-50 img-circle">
              </td>
              <td>{{medico.nombre}}</td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="medicos.length === 0">
          No se encontraron resultados
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>
        <table class="table table-hover" *ngIf="hospitales.length > 0">
          <tbody>
            <tr [routerLink]="['/hospitales']" *ngFor="let hospital of hospitales" class="pointer">
              <td class="w70">
                <img [src]="hospital.img | imagen: 'hospital'" class="img-50 img-circle">
              </td>
              <td>{{hospital.nombre}}</td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="hospitales.length === 0">
          No se encontraron resultados
        </div>
      </div>
    </div>
  </div>

</div>
