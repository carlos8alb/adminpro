<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">Barra de progreso</h4>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow] = "progresoBlue" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoBlue + '%'"></div>
              </div>
              <br>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow] = "progresoGreen" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoGreen + '%'"></div>
              </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="progresoBlue = $event" nombre="Progress blue" [progreso]="progresoBlue"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="progresoGreen = $event" nombre="Progress green" [progreso]="progresoGreen"></app-incrementador>
      </div>
    </div>
  </div>
</div>
